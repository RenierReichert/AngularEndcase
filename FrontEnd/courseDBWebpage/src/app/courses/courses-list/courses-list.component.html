<h3>Planned Courses</h3>>
<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>Titel</th>
			<th>Duur</th>
			<th>Code</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let course of courses">
			<td>{{ course.id }}</td>
			<td>{{ course.titel }}</td>
			<td>{{ course.duur }}</td>
			<td>{{course.code}}</td>
		</tr>
        HIER ZOUDEN COURSES MOETEN STAAN
        {{courses?.length}}
	</tbody>
</table>
